<body>
    <div id="header">
        <div class="container">
            <!-- ------------navigation bar-------------- -->
            <nav>
                <ul>
                    <img src="/mit.png">
                    <li><a href="/Maintenance.html"> Maintenance </a></li>  
                    <li><a href="/Videos.html"> Machine Information </a></li>    
                    <li><a href="/SlotBooking.html"> Slot Booking </a></li>
                    <li><a href="/index.html"> Home </a></li>     
                    <hr>              
                </ul>
            </nav>
        </div>
                  
        <div class="layoutGrid">
                
                
                <div class="printer hoverer" onclick="printerAl()">
                <p class="labeller-printer"><b>3D Printer</b></p>
                <div class="enclose">
                    <img src="/3D printer.webp" alt="3D Printer">
                </div>
            </div>

            <div class="tableSaw hoverer" onclick="tableSawAl()">
                <p class="labeller-tableSaw"><b>Carpentry</b></p>
                <div class="enclose">
                    <img src="/Table-saw.jpg" alt="Table-saw">
                </div>
            </div>

            <div class="smoothening hoverer" onclick="smootheningAl()">                
                <p class="labeller-smoothening"><b>Carpentry</b></p>
                <div class="enclose">
                    <img src="/Smoothening.jpg" alt="Smoothening Machine">
                </div>
            </div>

            <div class="painting hoverer" onclick="paintingAl()">                
                <p class="labeller-painting"><b>Painting</b></p>
                <div class="enclose">
                    <img src="/painting.webp" alt="Painting Machine">
                </div>
            </div>

            <div class="fitting hoverer" onclick="fittingAl()">

                    <img src="/fitting.jpeg" alt="Fitting Machine">

            <div class="welding hoverer" onclick="weldingAl()">

            <div class="lathe hoverer" onclick="latheAl()">

                <div class="enclose">
                    <img src="/latheMachine.jpg" alt="Lathe Machine">
                </div>
            </div>

            <div class="office hoverer">
                <p class="labeller"><b>Office</b></p>
                <div class="enclose">
                    <img src="/office.jpg" alt="office">
                </div>
            </div>

            <div class="lobby"></div>

            <span class="working">Working</span>
            <span class="UM">Under Maintenance</span>
        </div> 
    </div>  
</body>

        document.querySelector('.labeller-printer').innerHTML = "3D Printer (Working)";

            console.log("text");
            document.querySelector('.labeller-printer').innerHTML = "<b>3D Printer</b>";
            document.querySelector('.labeller-printer').style.setProperty('background-color', 'white');
        },2000);
        
    }
